<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<form name="f1">
    <input type="text" name="i11">
    <input type="text" name="i12">
</form>
<form name="f2">
    <input type="text" name="i21">
    <input type="text" name="i22">
</form>
<button id = "btn">read</button>

<form name="tabCreator">
    <input type="number" name="rows">
    <input type="number" name="colums">
    <input type="text" name="content">
    <button>create</button>
</form>
<input type="text" id="bad">
<button id="btn">check bad words</button>


<script>


//    - створити 2 форми  по 2 інпути в кожній. ствоирити кнопку при кліку на яку считується та виводиться на консоль інформація з цих 2х форм.
//        Кнопка повинна лежати за межами форм (Щоб ьуникнути  перезавантаження сторінки)
//    Доступ до інпутів через Forms API. Отже дайте формі та інпутам всі необхідні атрибути.

document.getElementById('btn').onclick = function (){
    let i11 = document.forms.f1.i11.value;
    let i12 = document.forms.f1.i12.value;
    let i21 = document.forms.f2.i21.value;
    let i22 = document.forms.f2.i22.value;
    console.log(i11,i12,i21,i22)

};
//
//    - Створити 3 инпута та кнопку. Один визначає кількість рядків, другий - кількість ячеєк, третій вмиіст ячеєк.
//        При натисканні кнопки, вся ця інформація зчитується і формується табличка, з відповідним вмістом.
//    (Додатковачастина для завдання)
// //
let form = document.forms ['tabCreator']
let table = document.createElement('table')

form.onsubmit = function (e){
    e.preventDefault()
    let rows  = +form.rows.value;
    let colums  = +form.colums.value;
    let content  = form.content.value;
    console.log(rows,colums,content)

    let table = document.createElement('table')

    for (let i=0; i< rows; i++){
        let tr =document.createElement('tr');
        for (let j = 0; j< colums; j++){
            let td = document.createElement('td');
            tr.appendChild(td);
            td.innerText = content
        }
        table.appendChild(tr)
    }
    document.body.appendChild(table)

};
//
//    - Сворити масив не цензцрних слів.
//        Сворити інпут текстового типу.
//        Якщо людина вводить слово і воно міститься в масиві не цензурних слів
//    кинути алерт з попередженням.
//        Перевірку робити при натисканні на кнопку
let badWords = ['kurwa','merde','scheiße'];
let btn = document.getElementById('btn');
btn.onclick = function (){
    let word = document.getElementById('bad').value;
    for (const badWord of badWords){
        if ( badWord===word){
            alert();
        }
    }
}


//
//
//    - Сворити масив не цензцрних слів.
//        Сворити інпут текстового типу.
//        Потрібно перевіряти чи не містить ціле речення в собі погані слова.
//        Кинути алерт з попередженням у випадку якщо містить.
//        Перевірку робити при натисканні на кнопку
let badWords = ['kurwa','merde','scheiße'];
let btn = document.getElementById('btn');
btn.onclick = function (){
    let sentence = document.getElementById('bad').value;
    for (const badWord of badWords){
        if (sentence.includes(badWord)){
            alert();
        }
    }
}

//


</script>
