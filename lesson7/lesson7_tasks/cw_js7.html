    // - Створити функцію конструктор яка дозволяє створювати об'єкти car, з властивостями модель,

    function createCar(model,producer,year,speed,volume){
        this.model = model;
        this.producer = producer;
        this.year = year;
        this.speed = speed;
        this.volume = volume;
        this.drive = function() {

        }

            console.log("year - "+this.year);
            console.log("speed - "+this.speed);
            console.log("volume - "+this.volume);
        }
        this.increaseMaxSpeed = function (speedInc) {
            this.speed += speedInc;
        }
        this.changeYear = function (newYear){
            this.year = newYear;
        }
        this.addDriver= function (driver){
            this.driver = driver;
        }
    }
    car_a = new createCar("E200","Mercedes",1990,200,2.0);
    car_a.drive();
    car_a.info();
