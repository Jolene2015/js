<script>
//     - Дано змінну time яка рівна числу від 0 до 59. Потрібно написати код, який перевірить, до якої четверті години попадає число
//     (в першу, другу, третю или четверту частину години).
//
let time=10;
if (time<15) {
    console.log("first quarter");
}
else if (time<30) {
    console.log("second quarter");
}
else if (time<45) {
    console.log("third quarter");
}
else if (time<60){
    console.log("firth quarter");
}
else {
    console.log("wrong time");
}
//     - У змінній day дано якесь число від 1 до 31. Потрібно визначити, у яку половину(декаду) місяця потрапляє це число (у першу, другу чи третю).
let day=7;
if (day<=10) {
    console.log("first decade");
}
else if (day<=20) {
    console.log("second decade");
}
else {
    console.log("third decade");
}

console.log(!test?'Вірно':'Неправильно');

//

 a=0;

 a=-3;

//
//     - Скласти розклад на тиждень за домопоги switch. Користувач вводить порядковий номер дня тижня і на екрані відображається інфа що заплановано на цей день.
let week_day=1;
switch (week_day){
    case 1:
        console.log("Sunday-free");
        break;
    case 2:
        console.log("Monday-lekture");
        break;
    case 3:
        console.log("Tuesday-practic");
        break;
    case 4:
        console.log("Wednesday-lekture");
        break;
    case 5:
        console.log("Thursday-practic");
        break;
    case 6:
        console.log("Friday-lekture");
        break;
    case 7:
        console.log("Saturday-English");
        break;
    default:
        console.log("wrong day");
}
