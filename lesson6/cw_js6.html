    function normalizeName(name) {
        let ret = name
            .replaceAll('..',' ')
            .replaceAll("---"," ")
            .replaceAll("__"," ");

console.log(normalizeName(n1));

    //     - створити функцію, яка генерує масив рандомних числових цілих значень в діапазоні від 0 до 100.
    function randomArr(length) {
        let arr =[];
        for(let i=0;i<length;i++){
            arr.push(Math.round(Math.random()*100));
        }
        return arr;
    }
    console.log(randomArr(5));

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. Відсортувати його за допомоги sort
    console.log(randomArr(7).sort((a,b)=>a-b));

    // - створити (або згенерувати, за допомоги попередньої функції) масив рандомних цілих числових значень. відфільтрувати  його за допомоги filter, залишивши тільки парні числа

     console.log(randomArr(5).map(value => value + ''));
    // - створити функцію sortNums(direction), яка прймає масив чисел, та сортує його від більшого до меньшого, або навпаки в залежності від значення аргументу direction.
    //     let nums = [11,21,3];
    // sortNums('ascending') // [3,11,21]
    // sortNums('descending') // [21,11,3]
    //
    function sortNums(arr, direction) {
        ret = [];
        if(direction === 'ascending'){
            ret = arr.sort((a,b) => a-b);
        }
        else{
            ret=arr.sort((a,b) => b-a);
        }
        return ret;
    }

    console.log(sortNums(randomArr(7),'descending'));

    // - Напишите функцию cutString(str, n), которая делит строку на подстроки, состоящие из n символов.
    // document.writeln(cutString('наслаждение',3)) // [нас,лаж,ден,ие]
    function cutString(str,n){
        let retArr = [];
        let tmpStr = str;
        while(tmpStr.length){
            retArr.push(tmpStr.substring(0,n));
            tmpStr=tmpStr.substring(n);
        }
        return retArr;
    }
